<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="stylesheet" href="https://use.typekit.net/fbc1jyy.css" />

    <script type="module" src="script.js" defer></script>

    <title>Contact</title>
  </head>
  <body>
    <header class="mbl-header">
      <h1>Adrian Brown</h1>
      <button class="ham-menu">
        <svg viewBox="0 0 100 100" width="45" height="35">
          <rect class="line top" width="90" height="13" x="5" y="15" />
          <rect class="line middle" width="90" height="13" x="5" y="45" />
          <rect class="line bottom" width="90%" height="13" x="5" y="75" />
        </svg>
      </button>
    </header>

    <nav>
      <ul class="ham-menu-popout">
        <li><a href="index.html">Work</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="contact-page">
      <div class="mbl-overlay"></div>
      <h1>Contact</h1>
      <form action="#" method="post">
        <div class="name">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="email">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="message">
          <label for="message">Message *</label
          ><textarea name="message" id="message" cols="30" rows="15"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>Adrian Brown Creative &copy;</footer>
  </body>
</html>
